<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="container">
            <div class="head">
                <h1>Player <span>X</span>'s Turn</h1>
            </div>
            <div class="box">
            <div class="item1"></div>
            <div class="item2">X</div>
            <div class="item3"></div>
            <div class="item4"></div>
            <div class="item5">O</div>
            <div class="item6"></div>
            <div class="item7">O</div>
            <div class="item8"></div>
            <div class="item9">X</div>
            </div>
            <div class="but-1">
                <button>Exit Button</button>
            </div>
            <div class="but-2">
                <button>Back</button>
            </div>
            <div class="but-3">
                <button>Reset</button>
            </div>
            <div class="toggle">
                <img src="toggle-button.png" alt="" width="80px" height="90px">
            </div>
        </div>
    </center>
</body>
</html>
